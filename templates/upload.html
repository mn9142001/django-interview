{% load static %}
<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title></title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <script src="{% static 'styles/tailwind.css' %}"></script>
    </head>
    <body class="p-2">
        {% include "components/navbar.html "%}
        <form method="post" action="/" enctype="multipart/form-data" class="flex items-center">
            {% csrf_token %}
            {{form.as_p}}
            <button class="bg-blue-400 text-white p-2 m-2 rounded-md">Submit</button>
        </form>
        
        <br>
        <div class="flex flex-col p-4 text-blue-500">
            {% for obj in latest_images %}
                <a class="w-fit" href="{% url 'upload' obj.slug %}"><small class="text-black text-xl font-bold">Image:</small> {{obj.slug}}</a><br>
            {% endfor %}
        </div>

    </body>
</html>
